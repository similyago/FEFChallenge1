<!DOCTYPE html>
<htmnl lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <title>The Cookie Jar üç™</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">The Cookie Jar üç™</h1>
      </header>
      <div class="jar-btns">
        <main>
          <p class="view">Cookies will be shown here</p>
          <button class="btn view-btn">View</button>
          <p>Type of cookie</p>
          <input type="text" class="add-input" id="type-input" />
          <p>Value of cookie</p>
          <input type="text" class="add-input" id="value-input" />
          <button class="btn add-btn">Add</button>
          <p>Type of cookie</p>
          <input type="text" class="edit-input" id="type-edit-input" />
          <p>New value of cookie</p>
          <input type="text" class="edit-input" id="value-edit-input" />
          <button class="btn edit-btn">Edit</button>
          <p>Type of cookie to delete</p>
          <input type="text" class="delete-input" id="type-delete-input" />
          <button class="btn delete-btn">Delete</button>
          <div class="box"></div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</htmnl>
